<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <title>Cadastro feito com sucesso!!</title>
</head>
<body>
<div th:each="filme : ${filmes}" >
    <div>
        <p><strong>Nome:</strong>
            <a th:href="@{'/filme/' + ${filme.nome}}">
                <span th:text="${filme.nome}"></span>
            </a>
        </p>

        <br>
        <img th:src="${filme.imagem}" width="50%">
        <br>
        <p>Tipo: <span th:text="${filme.nome}"></span></p>
        <p>Sinopse: <span th:text="${filme.sinopse}"></span></p>
        <p>Genero:<span th:text="${filme.genero}"></span></p>
        <p>Duração:<span th:text="${filme.duracao}"></span></p>
        <p>Data Lançamento: <span th:date="${filme.dataLancamento}"></span></p>
        <hr>
    </div>
</div>
</body>
</html>
